    <div class="modal fade" role="dialog" tabindex="-1" id="log-in">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Log In Form</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="#">
                        <div class="form-group"><label>Enter your Email</label><input class="form-control" type="email" placeholder="Enter your Email address"></div>
                        <div class="form-group"><label>Password</label><input class="form-control" type="password" placeholder="Enter your password"></div>
                    </form>
                    <form><a class="btn btn-primary btn-block" role="button" href="index.html">&nbsp;Log In&nbsp;&nbsp;<i class="icon ion-log-in"></i></a>

                    </form>
                </div>

    <div class="modal fade" role="dialog" tabindex="-1" id="newAccount">

                <div class="modal-header">
                    <h4 class="modal-title">Create New Account</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group"><label for="firstName">First Name</label><input class="form-control" type="text" placeholder="First Name" name="firstName"></div>
                        <div class="form-group"><label for="lastName">Last Name</label><input class="form-control" type="text" placeholder="Last Name" name="lastName"></div>
                        <div class="form-group"><label for="number">Phone Number</label><input class="form-control" type="number" placeholder="Phone Number" name="number"></div>
                        <div class="form-group"><label for="email">Email Address</label><input class="form-control" type="email" placeholder="Enter Email address" name="email"></div>
                        <div class="form-group"><label for="password">Password</label><input class="form-control" type="password" name="password" placeholder="Password"></div>
                        <div class="form-group"><label for="reTypePassword">Re-Type Password</label><input class="form-control" type="password" name="reTypePassword" placeholder="Re-type Password"></div>
                        <div class="form-group"><a class="btn btn-primary btn-block" role="button" href="index.html">Create Account</a></div>
                    </form>
                </div>
